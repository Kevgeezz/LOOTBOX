<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
    input { display: block; margin: 10px 0; width: 100%; padding: 10px; }
    button { padding: 10px; width: 100%; background: #7C3AED; color: white; border: none; }
  </style>
</head>
<body>

  <h2>Vendor Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="errorMsg" style="color: red;"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9jxnU1G6WgE6rRKI_IufJ-abQNE-v7dk",
      authDomain: "lootbox-vproduct.firebaseapp.com",
      projectId: "lootbox-vproduct",
      storageBucket: "lootbox-vproduct.firebasestorage.app",
      messagingSenderId: "753114136209",
      appId: "1:753114136209:web:75f2b96440b32c04c70930"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "Vproduct.html")
        .catch(err => document.getElementById('errorMsg').innerText = err.message);
    }

  </script>


</body>
</html>
