      .buttons {
        display: flex;

      .buttons button {
        width: 150px;
        height: 50px;
        margin-bottom: 20px;
        color: black;
        position: relative;
        /*left: 80%;*/
        overflow: hidden;
        font-size: 18px;
        letter-spacing: 1px;
        font-weight: 500;
        text-transform: uppercase;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 3px solid #44d8a4;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
      }

      .buttons button:before,
      .buttons button:after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #44d8a4;
        transition: all 0.3s cubic-bezier(0.35, 0.1, 0.25, 1);
      }

      .buttons button:before {
        right: 0;
        top: 0;
        transition: all 0.5s cubic-bezier(0.35, 0.1, 0.25, 1);
      }

      .buttons button:after {
        left: 0;
        bottom: 0;
      }

      .buttons button span {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        margin: 0;
        padding: 0;
        z-index: 1;
      }

      .buttons button span:before,
      .buttons button span:after {
        content: "";
        position: absolute;
        width: 2px;
        height: 0;
        background-color: #44d8a4;
        transition: all 0.3s cubic-bezier(0.35, 0.1, 0.25, 1);
      }

      .buttons button span:before {
        right: 0;
        top: 0;
        transition: all 0.5s cubic-bezier(0.35, 0.1, 0.25, 1);
      }

      .buttons button span:after {
        left: 0;
        bottom: 0;
      }

      .buttons button p {
        padding: 0;
        margin: 0;
        transition: all 0.4s cubic-bezier(0.35, 0.1, 0.25, 1);
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .buttons button p:before,
      .buttons button p:after {
        position: absolute;
        width: 100%;
        transition: all 0.4s cubic-bezier(0.35, 0.1, 0.25, 1);
        z-index: 1;
        left: 0;
      }

      .buttons button p:before {
        content: attr(data-title);
        top: 50%;
        transform: translateY(-50%);
      }

      .buttons button p:after {
        content: attr(data-text);
        top: 150%;
        color: #44d8a4;
      }

      .buttons button:hover:before,
      .buttons button:hover:after {
        width: 100%;
      }

      .buttons button:hover span {
        z-index: 1;
      }

      .buttons button:hover span:before,
      .buttons button:hover span:after {
        height: 100%;
      }

      .buttons button:hover p:before {
        top: -50%;
        transform: rotate(5deg);
      }

      .buttons button:hover p:after {
        top: 50%;
        transform: translateY(-50%);
      }

      .buttons button.start {
        background-color: #44d8a4;
        box-shadow: 0px 5px 10px -10px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
      }

      .buttons button.start p:before {

        transform: rotate(5deg);
      }

      .buttons button.start p:after {

        transition: all 0s ease;
        content: attr(data-start);
        top: 50%;
        transform: translateY(-50%);
        animation: start 0.3s ease;

      }

      @keyframes start {

        }
      }

      .buttons button.start:hover:before,
      .buttons button.start:hover:after {

      }

     async function saveProduct(product, id = null) {
  const user = firebase.auth().currentUser;
  if (!user) return alert("Not authenticated");

  product.vendorId = user.uid;

  try {
    if (id) {
      await productsCollection.doc(id).update(product);
      showToast("Product updated successfully", "success");
    } else {
      await productsCollection.add(product);
      showToast("Product uploaded successfully", "success");
    }
    loadProducts();
  } catch (error) {
    console.error("Error saving product: ", error);
    alert("Error saving product: " + error.message);
    showToast("Failed to save product", "danger");
  }
}


      async function editProduct(id) {
  const doc = await productsCollection.doc(id).get();
  const p = doc.data();

  document.getElementById("productName").value = p.name;
  document.getElementById("productPrice").value = p.price;
  document.getElementById("productStock").value = p.stock;
  document.getElementById("productStatus").value = p.status;
  document.getElementById("productIndex").value = id;

  // Show the existing image and store its value
  document.getElementById("productImagePreview").src = p.image || "";
  document.getElementById("existingImage").value = p.image || "";

  // Clear the file input
  document.getElementById("productImageFile").value = "";

  new bootstrap.Modal(document.getElementById("productModal")).show();
}


     async function deleteProduct(id) {
  if (!confirm("Are you sure you want to delete this product?")) return;

  try {
    await productsCollection.doc(id).delete();
    showToast("Product deleted successfully", "success");
    loadProducts();
  } catch (error) {
    console.error("❌ Delete failed:", error);
    alert("Failed to delete: " + error.message);
    showToast("Failed to delete product", "danger");
  }
}

      document.getElementById("productForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const name = document.getElementById("productName").value;
  const price = parseFloat(document.getElementById("productPrice").value);
  const stock = parseInt(document.getElementById("productStock").value);
  const status = document.getElementById("productStatus").value;
  const id = document.getElementById("productIndex").value;

  const fileInput = document.getElementById("productImageFile");
  const file = fileInput.files[0];

  let imageUrl = document.getElementById("existingImage").value;

  try {
    // ✅ Only upload if a new file is selected
    if (file) {
      const storageRef = firebase.storage().ref();
      const imageRef = storageRef.child(`productImages/${Date.now()}_${file.name}`);
      const snapshot = await imageRef.put(file);
      imageUrl = await snapshot.ref.getDownloadURL();
    }

    const product = { name, price, stock, image: imageUrl, status };
    await saveProduct(product, id);

    bootstrap.Modal.getInstance(document.getElementById("productModal")).hide();
    fileInput.value = "";
  } catch (err) {
    console.error("Upload error:", err);
    alert("Failed to upload image: " + err.message);
  }
});
