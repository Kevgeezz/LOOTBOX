<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Profile - Setup Your Business</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }

      .profile-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .profile-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        border: none;
        overflow: hidden;
        margin-bottom: 2rem;
      }

      .profile-header {
        background: linear-gradient(135deg, #516ee0 0%, #6b2f7a 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .profile-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .profile-header p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin: 0;
      }

      .avatar-section {
        text-align: center;
        padding: 2rem;
        border-bottom: 1px solid #dee2e6;
      }

      .avatar-container {
        position: relative;
        display: inline-block;
        margin-bottom: 1.5rem;
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #fff;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        background: linear-gradient(135deg, #007bff, #6c757d);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: white;
        font-weight: bold;
      }

      .upload-btn {
        background: #007bff;
        border: none;
        border-radius: 25px;
        padding: 0.5rem 1.5rem;
        color: white;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      }

      .upload-btn:hover {
        background: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        color: white;
      }

      .verified-badge {
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        font-size: 0.9rem;
        font-weight: 500;
        border: none;
      }

      .form-section {
        padding: 2rem;
      }

      .section-title {
        color: #2c3e50;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #007bff;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
      }

      .required-field::after {
        content: " *";
        color: #dc3545;
      }

      .form-control,
      .form-select {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f8f9fa;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
        background-color: white;
      }

      .form-control::placeholder {
        color: #6c757d;
        opacity: 0.8;
      }

      .btn-save {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        border: none;
        border-radius: 25px;
        padding: 1rem 3rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
      }

      .btn-save:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
      }

      .btn-back {
        border-radius: 25px;
        padding: 0.75rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-back:hover {
        transform: translateY(-2px);
      }

      .input-group-text {
        background-color: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 12px 0 0 12px;
        color: #6c757d;
      }

      .input-group .form-control {
        border-left: none;
        border-radius: 0 12px 12px 0;
      }

      .input-group:focus-within .input-group-text {
        border-color: #007bff;
        background-color: #e7f1ff;
      }

      @media (max-width: 768px) {
        .profile-header h1 {
          font-size: 2rem;
        }

        .profile-container {
          padding: 1rem;
        }

        .form-section {
          padding: 1rem;
        }

        .avatar {
          width: 100px;
          height: 100px;
          font-size: 2.5rem;
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-row {
        margin-bottom: 1.5rem;
      }

      .card-body {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="profile-container animate-fade-in">
      <!-- Back Button -->
      <div class="mb-3">
        <button class="btn btn-outline-secondary btn-back" onclick="goBack()">
          <i class="bi bi-arrow-left me-2"></i>
          Back
        </button>
      </div>

      <!-- Main Profile Card -->
      <div class="card profile-card">
        <!-- Header -->
        <div class="profile-header">
          <h1><i class="bi bi-person-gear me-3"></i>Vendor Profile</h1>
          <p>Manage your business information and settings</p>
        </div>

        <div class="card-body">
          <!-- Avatar Section -->
          <div class="avatar-section">
            <div class="avatar-container">
              <div class="avatar" id="avatarDisplay">V</div>
            </div>
            <div class="mb-3">
              <button
                class="btn upload-btn"
                onclick="document.getElementById('profileImageInput').click()"
              >
                <i class="bi bi-camera me-2"></i>
                Upload Photo
              </button>
              <input
                type="file"
                id="profileImageInput"
                style="display: none"
                accept="image/*"
                onchange="handleImageUpload(event)"
              />
            </div>
            <span class="verified-badge">
              <i class="bi bi-patch-check me-2"></i>
              Verified Vendor
            </span>
          </div>

          <!-- Form Section -->
          <div class="form-section">
            <form id="vendorProfileForm">
              <!-- Business Information Section -->
              <div class="section-title">
                <i class="bi bi-building"></i>
                Business Information
              </div>

              <div class="row form-row">
                <div class="col-md-6 mb-3">
                  <label for="businessName" class="form-label required-field"
                    >Vendor Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="businessName"
                    placeholder="Enter your business name"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="contactName" class="form-label">Contact</label>
                  <input
                    type="text"
                    class="form-control"
                    id="contactName"
                    placeholder="Your full name"
                  />
                </div>
              </div>

              <div class="row form-row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label required-field"
                    >Email Address</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="business@example.com"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-telephone"></i
                    ></span>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="+1 (555) 123-4567"
                    />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <label for="businessAddress" class="form-label"
                  >Business Address</label
                >
                <textarea
                  class="form-control"
                  id="businessAddress"
                  rows="3"
                  placeholder="Enter your complete business address"
                ></textarea>
              </div>

              <div class="form-row">
                <label for="businessDescription" class="form-label"
                  >Business Description</label
                >
                <textarea
                  class="form-control"
                  id="businessDescription"
                  rows="4"
                  placeholder="Describe your business, products, and services..."
                ></textarea>
              </div>

              <div class="row form-row">
                <div class="col-md-6 mb-3">
                  <label for="category" class="form-label"
                    >Business Category</label
                  >
                  <select class="form-select" id="category">
                    <option value="">Select a category</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion & Apparel</option>
                    <option value="food">Food & Beverages</option>
                    <option value="health">Health & Beauty</option>
                    <option value="home">Home & Garden</option>
                    <option value="books">Books & Media</option>
                    <option value="sports">Sports & Outdoors</option>
                    <option value="toys">Toys & Games</option>
                    <option value="automotive">Automotive</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="website" class="form-label"
                    >Website (Optional)</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-globe"></i
                    ></span>
                    <input
                      type="url"
                      class="form-control"
                      id="website"
                      placeholder="https://yourbusiness.com"
                    />
                  </div>
                </div>
              </div>

              <!-- Save Button -->
              <div class="text-center pt-4">
                <button type="submit" class="btn btn-save">
                  <i class="bi bi-check-circle me-2"></i>
                  Save Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Handle form submission
      document
        .getElementById("vendorProfileForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form data
          const formData = {
            businessName: document.getElementById("businessName").value,
            contactName: document.getElementById("contactName").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            businessAddress: document.getElementById("businessAddress").value,
            businessDescription: document.getElementById("businessDescription")
              .value,
            category: document.getElementById("category").value,
            website: document.getElementById("website").value,
          };

          // Simulate save (in real app, this would be an API call)
          console.log("Profile Data:", formData);

          // Show success message
          alert("âœ… Profile saved successfully!");

          // You can also show a toast notification instead
          showToast("Profile saved successfully!", "success");
        });

      // Handle image upload
      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const avatarDisplay = document.getElementById("avatarDisplay");
            avatarDisplay.innerHTML = `<img src="${e.target.result}" class="avatar" style="width: 100%; height: 100%; object-fit: cover;">`;
          };
          reader.readAsDataURL(file);
        }
      }

      // Update avatar display based on business name
      document
        .getElementById("businessName")
        .addEventListener("input", function () {
          const businessName = this.value;
          const avatarDisplay = document.getElementById("avatarDisplay");

          if (businessName && !avatarDisplay.querySelector("img")) {
            avatarDisplay.textContent = businessName.charAt(0).toUpperCase();
          }
        });

      // Back button functionality
      function goBack() {
        // In a real application, this might navigate to a dashboard
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = "index.html"; // or your main page
        }
      }

      // Toast notification function
      function showToast(message, type = "info") {
        // Create toast element
        const toast = document.createElement("div");
        toast.className = `alert alert-${
          type === "success" ? "success" : "info"
        } alert-dismissible fade show position-fixed`;
        toast.style.cssText =
          "top: 20px; right: 20px; z-index: 9999; min-width: 300px;";
        toast.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

        document.body.appendChild(toast);

        // Auto remove after 3 seconds
        setTimeout(() => {
          if (toast.parentNode) {
            toast.remove();
          }
        }, 3000);
      }

      // Form validation
      function validateForm() {
        const businessName = document.getElementById("businessName").value;
        const email = document.getElementById("email").value;

        if (!businessName.trim()) {
          showToast("Business name is required!", "error");
          return false;
        }

        if (!email.trim()) {
          showToast("Email address is required!", "error");
          return false;
        }

        return true;
      }

      // Add real-time validation
      document
        .getElementById("businessName")
        .addEventListener("blur", function () {
          if (!this.value.trim()) {
            this.classList.add("is-invalid");
          } else {
            this.classList.remove("is-invalid");
          }
        });

      document.getElementById("email").addEventListener("blur", function () {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(this.value)) {
          this.classList.add("is-invalid");
        } else {
          this.classList.remove("is-invalid");
        }
      });
    </script>
  </body>
</html>
